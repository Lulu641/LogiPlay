<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logi-PS2 â€” Play!.js</title>
<link rel="icon" href="static/images/logo.png" type="image/jpeg" />
<style>
    :root{ --border-grad: linear-gradient(90deg, white, black) 1; --accent:#38f; }
    html,body{height:100%;margin:0;}
    body{
        margin:0;
        font-family:'Segoe UI','Helvetica Neue',sans-serif;
        background: url('static/images/1567665.png') no-repeat center center fixed;
        background-size: cover;
        color:white;
        overflow-y:scroll;
        display:flex;
        flex-direction:column;
        align-items:center;
    }
    header{ padding: 18px 20px 6px; text-align:center; }
    .page-title{ margin:0 auto; font-size:2.6em; text-decoration: underline;
        text-shadow:-2px -2px 0 black,2px -2px 0 black,-2px 2px 0 black,2px 2px 0 black;
        display:inline-block; }
    .top-caption{ margin-top:8px; color:#aaa; font-size:1em; }

    .container{ max-width:1200px; margin: 60px auto 40px; padding: 0 20px; text-align:center; }

    .btn { display:inline-block; margin-top:10px; padding:12px 20px; border-radius:8px;
        color:white; text-decoration:none; background:rgba(0,0,0,0.6);
        border:2px solid; border-image: var(--border-grad); cursor:pointer; font-size:1em; }

    .caption-legal{ font-size:1em; color:#aaa; margin-top:8px; }
</style>
</head>
<body>
    <header>
        <h1 class="page-title">Logi-PS2 (Play!.js)</h1>
        <div class="top-caption">Only use PS2 images that you legally own. Powered by Play!.js.</div>
    </header>

    <div class="container">
        <p class="caption-legal">
            Click the button below to open the PS2 emulator in a new full-screen window.
        </p>
        <button class="btn" onclick="openGame()">Open Emulator</button>
    </div>

    <script>
        function openGame() {
            // Open a new blank window
            var win = window.open('', '_blank', 'width=1280,height=720');
            if (!win) {
                alert('Popup blocked! Please allow popups for this site.');
                return;
            }

            // Apply full-page styles to the new window
            win.document.write(`
                <html>
                <head>
                <title>Play!.js Emulator</title>
                <style>
                    html,body{margin:0;height:100%;background:black;overflow:hidden;}
                    iframe{border:none;width:100%;height:100%;}
                </style>
                </head>
                <body>
                    <iframe src="https://playjs.purei.org/" allowfullscreen></iframe>
                </body>
                </html>
            `);
            win.document.close();
        }
    </script>
</body>
</html>
