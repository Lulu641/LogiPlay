<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logi-PS2 — Play!.js</title>
  <link rel="icon" href="static/images/logo.png" type="image/jpeg" />
  <style>
    :root {
      --border-grad: linear-gradient(90deg, white, black) 1;
      --accent: #38f;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: url('static/images/1567665.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-y: scroll;
    }
    body::-webkit-scrollbar { width: 8px; }
    body::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.6); }
    body::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    body::-webkit-scrollbar-thumb:hover { background: #888; }
    header {
      padding: 18px 20px 6px;
      text-align: center;
    }
    .page-title {
      margin: 0 auto;
      font-size: 2.6em;
      text-decoration: underline;
      text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
      display: inline-block;
    }
    .top-caption {
      margin-top: 8px;
      color: #aaa;
      font-size: 1em;
    }
    .container {
      max-width: 1200px;
      margin: 60px auto 40px;
      padding: 0 20px;
      text-align: center;
    }
    .caption-legal {
      font-size: 1em;
      color: #aaa;
      margin-top: 8px;
    }
    a.btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid;
      border-image: var(--border-grad);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="page-title">Logi-PS2 (Play!.js)</h1>
    <div class="top-caption">Only use PS2 images that you legally own. Powered by Play!.js.</div>
  </header>

  <div class="container">
    <p class="caption-legal">
      Click below to launch the PS2 emulator in a new window.
    </p>
    <a class="btn" href="javascript:void(0);" onclick="openGame()">Launch Emulator</a>
    <div style="margin-top: 16px;">
      <a class="btn" href="index.html">← Back to Logi Play</a>
    </div>
  </div>

  <script>
    function openGame() {
      var win = window.open('about:blank', '_blank', 'width=1280,height=720');
      if (!win) {
        alert('Popup blocked! Please allow popups for this site.');
        return;
      }
      var iframe = win.document.createElement('iframe');
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.src = 'https://playjs.purei.org/';
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
