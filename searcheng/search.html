<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Engine Sandbox - LinkEMU</title>
<link rel="icon" type="image/x-icon" href="assets/images/branding/favicon/interstellar.png" />

<style>
    body, html { 
        margin: 0; 
        height: 100%; 
        overflow: hidden; 
        font-family: Arial, Tahoma, Serif; 
        background: black; 
        color: white;
    }

    /* Search bar */
    .search-bar {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
    }

    .search-bar input {
        width: 400px;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
    }

    iframe {
        border: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: transparent;
        z-index: 101;
    }

    nav h2 {
        margin: 0;
    }

    nav a {
        color: #38f;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
    }

    nav a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
    <h2>LinkEMU Search</h2>
    <a href="movies.html">Movies</a>
</nav>

<!-- Search bar -->
<div class="search-bar">
    <input type="text" id="urlInput" placeholder="Enter URL or search term" />
</div>

<!-- Sandbox iframe -->
<iframe id="sandboxFrame" src="about:blank"></iframe>

<script>
    const input = document.getElementById('urlInput');
    const iframe = document.getElementById('sandboxFrame');

    input.addEventListener('keydown', function(e) {
        if(e.key === 'Enter') {
            let url = input.value.trim();

            // If not a full URL, search with Google
            if(!/^https?:\/\//.test(url)) {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            }

            iframe.src = url; // Load inside iframe
        }
    });
</script>

</body>
</html>
