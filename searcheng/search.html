<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search - LinkEMU</title>
    <link rel="icon" href="assets/images/branding/favicon/interstellar.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, Tahoma, Serif;
            color: #fff;
            background-color: #000;
            overflow: hidden;
        }

        /* Search bar styling */
        .search-bar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 80%;
            max-width: 700px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            outline: none;
        }

        /* Sandbox iframe styling */
        #sandboxFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Search bar -->
    <div class="search-bar">
        <form id="searchForm">
            <input type="text" id="urlInput" placeholder="Enter URL or search term" />
        </form>
    </div>

    <!-- Sandbox iframe -->
    <iframe id="sandboxFrame" src="about:blank"></iframe>

    <script>
        const form = document.getElementById('searchForm');
        const input = document.getElementById('urlInput');
        const iframe = document.getElementById('sandboxFrame');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let url = input.value.trim();

            // If user typed a URL
            if (isUrl(url)) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'http://' + url;
                }
            } else {
                // Treat it as a search term
                url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            }

            // Load URL inside iframe
            iframe.src = url;
        });

        function isUrl(val) {
            return val.includes('.') && !val.includes(' ');
        }
    </script>
</body>
</html>
