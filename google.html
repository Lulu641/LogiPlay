<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LinkEMU Search</title>
<link rel="icon" href="static/images/OIP.jpg" type="image/jpeg">
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
    }
    h1 {
        margin: 30px 0 20px 0;
        text-decoration: underline;
    }
    input[type="text"] {
        width: 60%;
        padding: 10px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        outline: none;
    }
    button {
        padding: 10px 15px;
        margin-left: 10px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        background-color: #38f;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #6cf;
    }
    iframe {
        margin-top: 20px;
        width: 90%;
        height: 70vh;
        border: none;
        border-radius: 8px;
        background-color: white;
    }
</style>
</head>
<body>
<h1>LinkEMU Search</h1>
<div>
    <input type="text" id="searchQuery" placeholder="Type your search here...">
    <button onclick="searchGoogle()">Search</button>
</div>

<iframe id="searchFrame" src="about:blank"></iframe>

<script>
function searchGoogle() {
    let query = document.getElementById('searchQuery').value;
    if(query.trim() === "") return;

    // Load Google search results inside the iframe
    const iframe = document.getElementById('searchFrame');
    iframe.src = "https://www.google.com/search?q=" + encodeURIComponent(query);
}
</script>
</body>
</html>
