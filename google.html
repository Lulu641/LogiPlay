<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LinkEMU Web Browser</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: black;
    color: white;
  }
  #search-bar {
    width: 100%;
    padding: 10px;
    font-size: 1.2em;
    box-sizing: border-box;
    border: none;
  }
  iframe {
    width: 100%;
    height: 90vh;
    border: none;
  }
</style>
</head>
<body>
<input id="search-bar" type="text" placeholder="Enter URL or search term..." onkeydown="if(event.key==='Enter'){loadURL();}">
<iframe id="webframe" src="https://www.google.com"></iframe>

<script>
function loadURL() {
    const input = document.getElementById('search-bar').value.trim();
    const iframe = document.getElementById('webframe');

    if(input.startsWith('http://') || input.startsWith('https://')) {
        iframe.src = input; // load exact URL
    } else {
        // treat input as search query
        const query = encodeURIComponent(input);
        iframe.src = 'https://www.google.com/search?q=' + query;
    }
}
</script>
</body>
</html>
