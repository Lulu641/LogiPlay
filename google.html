<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search - LinkEMU</title>
    <link rel="icon" href="static/images/OIP.jpg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-decoration: underline;
        }

        input[type="text"] {
            width: 60%;
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 1em;
            background-color: #38f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #6cf;
        }
    </style>
</head>
<body>
    <h1>Google Search - LinkEMU</h1>
    <div>
        <input type="text" id="searchQuery" placeholder="Type your search here...">
        <button onclick="searchGoogle()">Search</button>
    </div>

    <script>
        function searchGoogle() {
            let query = document.getElementById('searchQuery').value;
            if(query.trim() === "") return;

            // Open a new tab starting as about:blank
            let newTab = window.open('about:blank', '_blank');

            // Navigate to Google search results
            newTab.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
        }
    </script>
</body>
</html>
