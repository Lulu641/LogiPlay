<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkEMU Search</title>
    <link rel="icon" href="static/images/OIP.jpg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: black;
            color: white;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        #query {
            width: 50%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        #search-btn {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #38f;
            color: white;
            cursor: pointer;
        }
        #search-btn:hover {
            background-color: #6cf;
        }
        .result {
            background-color: #111;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            border-radius: 8px;
        }
        .result a {
            color: #38f;
            text-decoration: none;
            font-weight: bold;
        }
        .result a:hover {
            color: #6cf;
        }
        .result p {
            color: #ccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>LinkEMU Search</h1>

<div id="search-form">
    <input type="text" id="query" placeholder="Search here...">
    <button id="search-btn">Search</button>
</div>

<div id="results"></div>

<script>
async function search(query) {
    const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&skip_disambig=1`;
    const response = await fetch(url);
    const data = await response.json();
    
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if (data.RelatedTopics && data.RelatedTopics.length > 0) {
        data.RelatedTopics.forEach(topic => {
            if(topic.Text && topic.FirstURL) {
                const div = document.createElement('div');
                div.classList.add('result');
                div.innerHTML = `<a href="${topic.FirstURL}" target="_blank">${topic.Text}</a>`;
                resultsDiv.appendChild(div);
            } else if(topic.Topics) {
                topic.Topics.forEach(subTopic => {
                    if(subTopic.Text && subTopic.FirstURL){
                        const div = document.createElement('div');
                        div.classList.add('result');
                        div.innerHTML = `<a href="${subTopic.FirstURL}" target="_blank">${subTopic.Text}</a>`;
                        resultsDiv.appendChild(div);
                    }
                });
            }
        });
    } else {
        resultsDiv.innerHTML = '<p style="text-align:center;">No results found.</p>';
    }
}

document.getElementById('search-btn').addEventListener('click', () => {
    const query = document.getElementById('query').value.trim();
    if(query) search(query);
});

document.getElementById('query').addEventListener('keypress', (e) => {
    if(e.key === 'Enter') {
        const query = document.getElementById('query').value.trim();
        if(query) search(query);
    }
});
</script>

</body>
</html>
