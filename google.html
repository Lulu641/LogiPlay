<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkEMU Web Browser</title>
    <link rel="icon" href="static/images/OIP.jpg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .search-bar {
            display: flex;
            padding: 10px;
            background-color: #111;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px 0 0 5px;
            border: none;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #38f;
            color: white;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #6cf;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="query" placeholder="Search the web..." />
        <button onclick="searchWeb()">Search</button>
    </div>

    <iframe id="webframe" src="https://duckduckgo.com"></iframe>

    <script>
        const iframe = document.getElementById('webframe');

        function searchWeb() {
            const query = document.getElementById('query').value;
            if(query.trim() !== "") {
                // DuckDuckGo search URL
                iframe.src = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
            }
        }

        // Optional: search on Enter key
        document.getElementById('query').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') searchWeb();
        });
    </script>

</body>
</html>
