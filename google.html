<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkEMU Search</title>
    <link rel="icon" href="static/images/OIP.jpg" type="image/jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            background-color: #111;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #38f;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #6cf;
        }

        iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" id="searchQuery" placeholder="Search the web...">
        <button onclick="doSearch()">Search</button>
    </div>

    <iframe id="searchFrame" src="about:blank"></iframe>

    <script>
        function doSearch() {
            const query = document.getElementById('searchQuery').value;
            const iframe = document.getElementById('searchFrame');
            if(query.trim() === "") return;

            // Use DuckDuckGo search inside the iframe
            iframe.src = "https://duckduckgo.com/?q=" + encodeURIComponent(query) + "&t=h_&ia=web";
        }
    </script>
</body>
</html>
