<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Logi Play</title>
<link rel="icon" href="static/images/logo.png" type="image/jpeg" />
<style>
    :root{
        --border-grad: linear-gradient(90deg, white, black) 1;
        --accent: #38f;
    }
    html,body{height:100%;margin:0;}
    body {
        margin: 0;
        font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        background: url('static/images/1567665.png') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
        overflow-y: scroll;
    }

    /* slim custom scrollbar */
    body::-webkit-scrollbar{ width: 8px; }
    body::-webkit-scrollbar-track{ background: rgba(0,0,0,0.6); }
    body::-webkit-scrollbar-thumb{ background: #555; border-radius:4px; }
    body::-webkit-scrollbar-thumb:hover{ background:#888; }

    header{ padding: 30px 20px 10px; }
    h1{
        margin:0;
        font-size:3em;
        text-decoration: underline;
        text-shadow:
            -2px -2px 0 black,
             2px -2px 0 black,
            -2px  2px 0 black,
             2px  2px 0 black;
        display:inline-block;
        vertical-align: middle;
    }
    .logo{ vertical-align: middle; height:60px; margin-left:8px; }

    /* center area */
    .center-area{
        height: calc(100vh - 220px); /* keep centered vertically with room for footer */
        display:flex;
        align-items:center;
        justify-content:center;
    }

    .button-row{
        display:flex;
        gap:22px;
        align-items:center;
        justify-content:center;
    }

    .btn {
        display:inline-flex;
        align-items:center;
        justify-content:center;
        min-width:160px;
        padding:12px 18px;
        font-size:1.05em; /* smaller than page title */
        font-weight:600;
        color: white;
        background: rgba(0,0,0,0.65);
        text-decoration:none;
        cursor:pointer;
        border:3px solid;
        border-image: var(--border-grad);
        border-radius:12px; /* rounded rectangle */
        box-shadow: 0 6px 18px rgba(0,0,0,0.45);
        transition: transform .12s ease, background .12s;
    }
    .btn:hover{ transform: translateY(-3px); background: rgba(0,0,0,0.75); }
    .btn:active{ transform: translateY(-1px); }

    .btn.disabled, .btn[aria-disabled="true"]{
        opacity:0.45;
        cursor: default;
        transform: none;
        pointer-events: none; /* unclickable */
    }

    /* subtle caption under heading */
    .caption{ font-size:1em; color:#aaa; margin-top:8px; margin-bottom:18px; }

    /* small footer / extra */
    .extra{ margin: 40px auto; width:70%; max-width:900px; color:rgba(255,255,255,0.9); background: rgba(0,0,0,0.45); padding:18px; border-radius:8px; border:1px solid rgba(255,255,255,0.08); }
</style>
</head>
<body>
    <header>
        <h1>Logi Play <img src="static/images/logo.png" alt="logo" class="logo"></h1>
        <div class="caption">Only use ROMs that you own. Inspired by <a href="https://emulatorjs.org/" target="_blank" style="color:var(--accent); text-decoration:none;">EmulatorJS</a>.</div>
    </header>

    <main class="center-area">
        <div class="button-row">
            <!-- left: Games -->
            <a class="btn" href="games.html" title="Games">Games</a>

            <!-- center: Emulator -->
            <a class="btn" href="emulator.html" title="Emulator">Emulator</a>

            <!-- right: Coming Soon (disabled) -->
            <button class="btn disabled" aria-disabled="true" title="Coming Soon">Coming Soon</button>
        </div>
    </main>

    <section class="extra">
        <h3 style="margin-top:0;">About Logi Play</h3>
        <p>
            Welcome to Logi Play â€” browse the emulator, load your own legally-owned ROMs, and relive retro classics.
            This is the start of a bigger project; more features and games will appear soon.
        </p>
    </section>
</body>
</html>
